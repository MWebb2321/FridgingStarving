<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FridgingStarving</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../public/css/style.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <div id="data-goes-here" class="col-md-5 no-padding"></div>
        <script id="dish-template" type="text/x-handlebars-template">
            <p>You're able to make {{dish_name}} from {{food-items}}.</p>
            <div class="container">
               <h3>Description: {{description}}</h3>
               <h2>Ingredients: {{ingredient_list}}</h2>
               <h2>How to prepare: {{preparation}}</h2>
            </div>
        </script>    

    <script>
        var template = Handlebars.compile($('entry-template').html());

        $('data-goes-here').html(template(description));

    </script>

    <div class='content-placeholder'></div>
    </body>
</html>
